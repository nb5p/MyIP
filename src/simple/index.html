<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://ip.mcr.moe" crossorigin>
    <link rel="preconnect" href="https://ipapi.co" crossorigin>
    <link rel="preconnect" href="https://myip.ipip.net" crossorigin>
    <link rel="preconnect" href="https://pv.sohu.com" crossorigin>
    <link rel="preconnect" href="https://api.ip.sb" crossorigin>
    <link rel="preconnect" href="https://api.ipify.org" crossorigin>
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//ip.mcr.moe">
    <link rel="dns-prefetch" href="//ipapi.co">
    <link rel="dns-prefetch" href="//myip.ipip.net">
    <link rel="dns-prefetch" href="//pv.sohu.com">
    <link rel="dns-prefetch" href="//api.ip.sb">
    <link rel="dns-prefetch" href="//api.ipify.org">
    <link rel="shortcut icon" type="image/ico" href="https://cdn.jsdelivr.net/npm/skx@0.0.1">
    <script src="app.js"></script>
    <title>IP 地址查询</title>
    <style>
        .ip-title { font-weight: bold; color: #444; }
        .sk-text-success { color: #32b643; }
        .sk-text-error { color: #e85600; }
        h3 { margin: 0 0 6px; }
        p { margin: 2px 0; }
        a { text-decoration: none; color: #666; }
    </style>
</head>

<body>
    <div style="display: flex;">
        <div style="width: 75%">
            <h3>IP 地址查询</h3>
            <p>
                <span class="ip-title">国内 IPIP.net</span>&nbsp;:&nbsp;<span id="ip-ipipnet"></span>
            </p>
            <p>
                <span class="ip-title">国内 搜狐&Moe IP</span>&nbsp;:&nbsp;<span id="ip-sohu"></span>&nbsp;<span id="ip-sohu-geo"></span>
            </p>
            <p>
                <span class="ip-title">海外 IP.SB</span>&nbsp;:&nbsp;<span id="ip-ipsb"></span>&nbsp;<span id="ip-ipsb-geo"></span>
            </p>
            <p>
                <span class="ip-title">海外 ipapi.co</span>&nbsp;:&nbsp;<span id="ip-ipapi"></span>&nbsp;<span id="ip-ipapi-geo"></span>
            </p>
        </div>
        <div style="width: 25%">
            <h3>网站访问检查</h3>
            <p>
                <span class="ip-title">百度搜索</span>&nbsp;:&nbsp;<span id="http-baidu"></span>
            </p>
            <p>
                <span class="ip-title">网易云音乐</span>&nbsp;:&nbsp;<span id="http-163"></span>
            </p>
            <p>
                <span class="ip-title">GitHub</span>&nbsp;:&nbsp;<span id="http-github"></span>
            </p>
            <p>
                <span class="ip-title">YouTube</span>&nbsp;:&nbsp;<span id="http-youtube"></span>
            </p>
        </div>
    </div>
    <script src="../app.js"></script>
    <script>
        HTTP.runcheck();
        IP.getIpipnetIPSimple();
        IP.getSohuIP();
        IP.getIpsbIP();
        IP.getIpapiIP();
    </script>
</body>

</html>
